<div class="lyket-container" style="margin: 20px 0;">
  <fieldset>
    <legend>Like</legend>
    <div 
      data-lyket-type="like" 
      data-lyket-id="{{ page.id | slugify }}"
      {% if page.tags[0] %}
      data-lyket-namespace="{{ page.tags[0] }}"
      {% endif %}
    ></div>
  </fieldset>
</div>

<style> 
  .lyket-container {
    display: flex;
    justify-content: center;
  }
  .lyket-container fieldset {
    display: inline-block;
    padding: 10px 20px;
    background: #c0c0c0; /* Match 98.css theme */
    border: 2px groove white; /* Standard 98.css border if needed, or rely on fieldset default */
  }
</style>
